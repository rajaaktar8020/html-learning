<!-- Day 2: HTML Text Formatting -->
<!-- Topics: p, b, strong, em, i, u, br, hr -->

<!-- boilerplate code  -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <!-- Used h1 heading only once time in one page for better SEO -->
    <h1>Text Formatting</h1>
    <p>
      Lorem ipsum <b>dolor</b> sit Lorem <i>ipsum dolor sit</i> amet.
      adipisicing elit. <br /><u> Provident</u> libero ab
      <em>nesciunt laborum</em> nulla dicta, fuga tempora, <br />
      obcaecati odit modi hic. <strong>Natus optio</strong> ad provident?
    </p>
    <!-- In text formattig b and strong , i and em work visually same .
    But strong and em  are meaningful and sematically  good practice for SEO. -->
    <hr />
    <!-- Line & Section Breaks br - line break and hr horizontal ruler -->
  </body>
</html>
