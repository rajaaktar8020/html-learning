<!-- Day 5: Learning & Practice -->
<!-- Topics: Anchor Tag, Image Tag, Relative Paths, File Structure -->

<!-- boilerplate code  -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
  </head>
  <body>
    <!-- external link open in same tab  -->
    <p>
      To Open Grok Official Website <a href="https://grok.com/">Click Here</a>
    </p>
    <!-- external link open in new tab  -->
    <p>
      To Open Grok In New Tab
      <a target="_blank" href="http://grok.com">Click Here</a>
    </p>
    <!-- internal link open in same tab  -->
    <p>To Know <a href="about_me.html">About Me</a></p>
    <!-- internal link open in new tab  -->
    <p>To Know <a target="_blank" href="about_me.html">About Me</a></p>
    <!-- internal sub-file link open in new tab  -->
    <p>
      To Know My Life Journey
      <a target="_blank" href="life-Journey/life_journey.html">Click Here</a>
    </p>
    <!-- external image showcase without broken link and use height -->
    <img
      style="height: 400px"
      src="https://images.unsplash.com/photo-1768853143267-c168d2b220bd?q=80&w=1992&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Old Car"
    />
    <br />
    <!-- external image showcase with broken link and use width -->
    <img
      style="width: 400px"
      src="https://images.unsplash.com/hoto-1768853143267-c168d2b220bd?q=100&w=1992&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Old Car"
    />
    <br />
    <!-- internal image showcase without broken link and use height -->
    <img height="600px" src="life-Journey/Aktar_Raja.jpg" alt="Wallpaper" />
  </body>
</html>
