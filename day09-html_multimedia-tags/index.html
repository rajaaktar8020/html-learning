<!-- Day 9: Learning & Practice -->
<!-- Topics: Audio Tag, Video Tag, iframe, Details/Summary, Progress & Meter, Figure/Figcaption-->

<!-- boilerplate code  -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Tags</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- used audio tag -->
    <audio controls>
  <source src="media/Aud.mp3" type="audio/mpeg">
</audio>
 <br /><br />
    <!-- used video tag  -->
    <video  src="media/Vid.mp4" muted autoplay loop controls ></video>
    <br /><br />
    <!-- used iframe  -->
    <iframe src="https://www.wikipedia.org" width="400" height="200"></iframe> <br><br>
    <!-- used icons  -->
     <i class="fa-brands fa-facebook"></i> <br><br>
    <!-- details & summary  -->
    <details>
      <summary>Click to know about me</summary>
      <p>I am learning web development step by step.</p>
    </details>
    <br /><br />
    <!-- progress and meter  -->
    <label>HTML Learning Progress:</label>
    <progress value="90" max="100"></progress> <br /><br />
    <label>Course Complete</label>
    <progress value="3" max="5"></progress><br /><br />
    <label>Battery Level:</label>
    <meter value="0.6">60%</meter> <br /><br />
    <!-- figure and  figcaption  -->
    <figure>
      <img src="media/Score.jpg" alt="ScoreCode Logo" width="100px" />
      <figcaption>This is ScoreCode official logo.</figcaption>
    </figure>
  </body>
</html>
