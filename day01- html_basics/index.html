<!-- Day 1: Introduction to HTML -->
<!-- Topics Covered: HTML Structure, Doctype, Headings (h1â€“h6), Paragraphs, Comments -->

<!-- boilerplate code  -->
<!doctype html>
<!--doctype html5 semantic -->
<html lang="en">
  <!--Root element -->
  <head>
    <!-- metadata - data about data  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title show in browser menu bar  -->
    <title>Html5</title>
  </head>
  <body>
    <!-- in body main content visible  -->
    <h1>Apple</h1>
    <h2>Apple</h2>
    <h3>Apple</h3>
    <h4>Apple</h4>
    <h5>Apple</h5>
    <h6>Apple</h6>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Praesentium, ut.
    </p>
  </body>
</html>
